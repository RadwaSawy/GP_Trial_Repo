{% extends 'layouts/base.html' %}


{% block content %}

  <div class="py-4">
    <nav aria-label="breadcrumb" class="d-none d-md-inline-block">

        
    </nav>
    <div class="d-flex justify-content-between w-100 flex-wrap">
      <div class="mb-3 mb-lg-0">
        <h1 class="h4">Data History</h1>
        <p class="mb-0">List of the uploaded data</p>
      </div>
    </div>
  </div>

  <div class="card border-0 shadow mb-4">
    <div class="card-body">
      <div class="table-responsive">
        <table class="table table-centered table-nowrap mb-0 rounded">
          <thead class="thead-light">
            <tr>
              <th class="border-0 rounded-start">#</th>
              <th class="border-0">Video Link</th>
              <th class="border-0">Uploaded Date</th>
              <th class="border-0">Results</th>
              <th class="border-0 rounded-end">Options(Button)</th>

            </tr>
          </thead>
          <tbody>
            {% for i in range(4) %}
            <!-- Item -->
            <tr>
              <td><a href="#" class="text-primary fw-bold">{{ i+1 }}</a> </td>
              <td class="fw-bold d-flex align-items-center">
                <svg class="icon icon-xxs text-gray-500 me-2" fill="currentColor" viewBox="0 0 20 20"
                  xmlns="http://www.w3.org/2000/svg">
                  <path fill-rule="evenodd"
                    d="M10 18a8 8 0 100-16 8 8 0 000 16zM4.332 8.027a6.012 6.012 0 011.912-2.706C6.512 5.73 6.974 6 7.5 6A1.5 1.5 0 019 7.5V8a2 2 0 004 0 2 2 0 011.523-1.943A5.977 5.977 0 0116 10c0 .34-.028.675-.083 1H15a2 2 0 00-2 2v2.197A5.973 5.973 0 0110 16v-2a2 2 0 00-2-2 2 2 0 01-2-2 2 2 0 00-1.668-1.973z"
                    clip-rule="evenodd"></path>
                </svg>
                Direct
              </td>
              <td>
                Direct
              </td>
              <td>
                -
              </td>
              <td>
                --
              </td>

            </tr>
            <!-- End of Item -->
            {% endfor %}

            <!-- Item -->
            <tr>
              <td><a href="#" class="text-primary fw-bold">2</a> </td>
              <td class="fw-bold d-flex align-items-center">
                <svg class="icon icon-xxs text-gray-500 me-2" aria-hidden="true" focusable="false" data-prefix="fab"
                  data-icon="google" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 488 512">
                  <path fill="currentColor"
                    d="M488 261.8C488 403.3 391.1 504 248 504 110.8 504 0 393.2 0 256S110.8 8 248 8c66.8 0 123 24.5 166.3 64.9l-67.5 64.9C258.5 52.6 94.3 116.6 94.3 256c0 86.5 69.1 156.6 153.7 156.6 98.2 0 135-70.4 140.8-106.9H248v-85.3h236.1c2.3 12.7 3.9 24.9 3.9 41.4z">
                  </path>
                </svg>
                Google Search
              </td>
              <td>
                Search / Organic
              </td>
              <td>
                -
              </td>
              <td>
                --
              </td>
            </tr>
            <!-- End of Item -->
          </tbody>
        </table>
      </div>
    </div>
  </div>
  

{% endblock content %}
