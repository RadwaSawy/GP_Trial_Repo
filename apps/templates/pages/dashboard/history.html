{% extends 'layouts/base.html' %}


{% block content %}

  <div class="py-4">
    <nav aria-label="breadcrumb" class="d-none d-md-inline-block">

        
    </nav>
    <div class="d-flex justify-content-between w-100 flex-wrap">
      <div class="mb-3 mb-lg-0">
        <h1 class="h4">Data History</h1>
        <h1 class="h4">{{ resulto }}</h1>
        <p class="mb-0">List of the uploaded data</p>
      </div>
    </div>
  </div>

  <div class="card border-0 shadow mb-4">
    <div class="card-body">
      <div class="table-responsive">
        <table class="table table-centered table-nowrap mb-0 rounded">
          <thead class="thead-light">
            <tr>
              <th class="border-0 rounded-start">#</th>
              <th class="border-0">Media Link</th>
              <th class="border-0">Media Type</th>
              <th class="border-0">Uploaded Date</th>
              <th class="border-0">Results</th>
              <th class="border-0">Employee ID</th>
              <th class="border-0 rounded-end">Location</th>

            </tr>
          </thead>
          <tbody id="Histoy_Table">
            <!-- End of Item -->
          </tbody>
        </table>
      </div>
    </div>
  </div>
  

{% endblock content %}
