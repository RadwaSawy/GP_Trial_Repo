{% extends 'layouts/base.html' %}


{% block content %}
{% if not user.is_authenticated %}

<a id="login" href="/accounts/sign-in/">Login</a>
{% endif %}

<div class="py-4">
  <div class="col-12 col-8 mb-4">
    <div class="col-12 px-0 mb-4">
      <div class="card border-0 shadow">
        <div class="card-header d-flex flex-row align-items-center flex-0 border-bottom">
          <div class="d-block">
            <div class="fs-5 fw-normal mb-2 h6 text-gray fw-extrabold">Upload Media</div>
            <div class="small mt-2">
              <span class="fas fa-angle-up text-success"></span>
            </div>
          </div>
        </div>
        <div class="card-body">
          <form method="POST">
            <div class="mb-3">
              <label for="recipient-name" class="col-form-label">URL</label>
              <input type="text" class="form-control" name="url">
            </div>

            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="recipient-name" class="col-form-label">Media Name</label>
                <input type="text" class="form-control" name="media_name">
              </div>

              <div class="col-md-6 mb-3">
                <label for="recipient-name" class="col-form-label">Type</label>
                <input type="text" class="form-control" name="media_type" id ="media_type_try">
                <script>
                  console.log("geeks for geeks");
                  //console.log(document.getElementById("media_type").value);
                </script>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="recipient-name" class="col-form-label">Employee ID</label>
                <select class="form-select mb-0" name="employee_id" id="empolyee_id_data"
                  aria-label="Location select example">
                </select>
              </div>
              <div class="col-md-6 mb-3">
                <label for="recipient-name" class="col-form-label">Location</label>
                <select class="form-select mb-0" name="location" id="empolyee_location"
                  aria-label="Location select example">
                </select>
              </div>
            </div>
            <div class="mb-3" style="margin-top: 50px">
              <button type="submit" class="btn btn-primary" data-bs-dismiss="modal">Upload</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>



{% endblock content %}
