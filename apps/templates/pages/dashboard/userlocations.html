{% extends 'layouts/base.html' %}

{% block content %}
<div class="container">
  <h1>User Locations</h1>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Name</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for location in Locations %}
      <tr>
        <td>{{ location.name }}</td>
        <td>
          <form method="POST" action="{{ url_for('edit_user_locations', id=location.id) }}" style="display: inline;">
            <button type="submit" class="btn btn-primary">Edit</button>
          </form>
          <form method="POST" action="{{ url_for('delete_user_locations', id=location.id) }}" style="display: inline;">
            <button type="submit" class="btn btn-danger">Delete</button>
          </form>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock content %}
