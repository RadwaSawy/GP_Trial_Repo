{% extends 'layouts/base.html' %}


{% block content %}
{% if not user.is_authenticated %}

<a id="login" href="/accounts/sign-in/">Login</a>
{% endif %}
<div class="py-4">
    <div class="col-12 col-8 mb-4">
        <div class="col-12 px-0 mb-4">
            <div class="card border-0 shadow">
                <div class="card-header d-flex flex-row align-items-center flex-0 border-bottom">
                    <div class="d-block">
                        <div class="fs-5 fw-normal mb-2 h6 text-gray fw-extrabold">Contact Us</div>
                        <div class="small mt-2">
                            <span class="fas fa-angle-up text-success"></span>
                        </div>
                    </div>
                </div>
                <div class="card-body contact-form">
                    <form method="POST" action="{{ url_for('contact_form') }}">
                        <div class="col-md-6 mb-3">
                            <label for="recipient-name" class="col-form-label">Email</label>
                            <input type="email" id="email" name="email" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label for="recipient-name" class="col-form-label">Message</label>
                            <textarea id="message" name="message" class="form-control" rows="5"></textarea>
                        </div>

                        <div class="mb-3" style="margin-top: 50px">
                            <button type="submit" class="btn btn-primary close-cbtn"
                                data-bs-dismiss="modal">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>



{% endblock content %}
